<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<link rel="stylesheet" href="./styles.css" />
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>ثبت نام</h1>
      <span>لطفا به درستی اطلاعات زیر را وارد کنید</span>
      <input type="text" placeholder="نام" />
      <input type="text" placeholder="نام خانوادگی" />
      <input type="text" placeholder="شماره تماس" />
      <input type="email" placeholder="ایمیل" />
      <input type="password" placeholder="رمز عبور" />
      <input type="password" placeholder="تکرار رمز عبور" />
      <button>ثبت نام</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>ورود به حساب</h1>
      <span>اطلاعات حساب خود را وارد کنید</span>
      <input type="text" placeholder="شماره تماس" />
      <button>ورود</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>به معلم کالا خوش آمدید</h1>
        <p>برای حفظ ارتباط با ما لطفا با اطلاعات شخصی خود وارد شوید</p>
        <button class="ghost" id="signIn">ورود به معلم کالا</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>به معلم کالا خوش آمدید</h1>
        <p>مشخصات شخصی خود را وارد کنید و خرید را با ما آغاز کنید</p>
        <button class="ghost" id="signUp">ثبت نام در معلم کالا</button>
      </div>
    </div>
  </div>
</div>

<script src="./index.js"></script>

</body>
